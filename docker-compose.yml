version: '3.4'

services:
  example:
    image: ${DOCKER_REGISTRY-}example
    depends_on:
      - taos 
    links:
      - taos 

    build:
      context: .
      dockerfile: src/Example/Dockerfile
    networks:
      - taos-network

  taos:
    image: tdengine/tdengine:3.0.1.6
    restart: always
    hostname: taos
    networks:
      - taos-network

networks: 
  taos-network:
      driver:  bridge
