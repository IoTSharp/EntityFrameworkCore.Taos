version: '3.4'

services:
  example:
    depends_on:
      - taos
    links:
      - taos
    image: ${DOCKER_REGISTRY-}example
    build:
      context: .
      dockerfile: src/Example/Dockerfile
    networks:
      - taos-network

  taos:
    image: tdengine/tdengine:2.0.16.0
    restart: always
    container_name: taos
    hostname: taos
    ports:
      - 6030:6030
      - 6035:6035
      - 6041:6041
      - 6030-6040:6030-6040/udp

    networks:
      - taos-network

networks: 
  taos-network:
      driver:  bridge
